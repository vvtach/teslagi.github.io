<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- needed -->

    <link rel="icon" href="imagee/logo Web.png" type="image" />
    <title>Mitsuru.shop</title>

    <!-- my font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playwrite+AR:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- my css -->
    <link rel="stylesheet" href="hp.css" />

    <!-- my feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body>
    <nav class="navbar-menu">
      <div class="left">
        <div class="wrapper-left">
          <img src="imagee/diamondlogogs.png" width="50px" alt="logos" />
          <div class="block">
            <p class="top">MitsuruShop.id</p>
            <p class="bottom">Mitsuru.Shop</p>
          </div>
        </div>
      </div>

      <div class="mid">
        <div class="wrapper-mid">
          <div class="g"><a href="#" class="topup">Top Up</a></div>
          <div class="g"><a href="#" class="event">Event</a></div>
        </div>
      </div>

      <div class="right">
        <div class="wrapper-right">
          <div class="menu-right">
            <div class="close" id="close1">
              <a href="#" id="tag"><i data-feather="x" width="23px"></i></a>
            </div>
            <a href="#" class="wa"
              >Whatsapp <i data-feather="arrow-up-right"></i
            ></a>
            <a href="https://instagram.com/mitsurushop.id" class="ig"
              >Instagram <i data-feather="arrow-up-right"></i
            ></a>

            <div class="foot-menu" id="foot"></div>
          </div>
          <a href="#" class="e-logo" id="e-logo"
            ><i data-feather="align-center" width="23px"></i
          ></a>
        </div>
      </div>
    </nav>
    <!-- navbar menu end broo -->

    <!-- disc , support , store -->

    <section class="info-section">
      <div class="menu">
        <a href="#disc" class="Discover">Discover</a>
        <a href="#" class="News" id="news">News</a>
        <a href="#" class="Support" id="support">Support</a>
      </div>
    </section>

    <!-- dsicover section start -->

    <!-- card section -->

    <section class="card" id="disc">
      <div class="blockwrapper">
        <div class="card-section">
          <div class="wrapper-card">
            <div class="flex">
              <a href="#" class="gift"><i data-feather="gift"></i></a>
              <p class="disc">Event TopUp</p>
            </div>

            <div class="flex">
              <p class="right">Slide for more</p>
              <a href="#" class="arrow"><i data-feather="arrow-right"></i></a>
            </div>
          </div>
        </div>

        <div class="card-photo">
          <a href="#"><img src="imagee/gemscoc.jpg" width="" /></a>
          <a href="#"><img src="imagee/gemscoc.jpg" width="" /></a>
          <a href="#"><img src="imagee/gemscoc.jpg" width="" /></a>
          <a href="#"><img src="imagee/gemscoc.jpg" width="" /></a>
          <a href="#"><img src="imagee/gemscoc.jpg" width="" /></a>
          <a href="#"><img src="imagee/gemscoc.jpg" width="" /></a>
        </div>
      </div>
    </section>

    <!-- card section -->
    <!-- feather java's -->

    <script>
      feather.replace();
    </script>

    <!-- java file -->
    <script src="hp.js"></script>
  </body>
</html>
